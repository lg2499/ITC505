<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Holy Grail Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Awesome Lab 6 Page</h1>
    </header>

    <aside class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </aside>

    <main>
        <h2>Sort Numbers</h2>
        <p>Enter numbers separated by commas:</p>
        <input type="text" id="numInput" placeholder="Example: 5,2,9,1,3">
        <button onclick="sortNumbers()">Sort</button>
        <p>Sorted Result:</p>
        <p id="output"></p>
    </main>

    <aside class="ad">
        <a href="https://www.amazon.com/" target="_blank">
            <img src="https://via.placeholder.com/200x300?text=Amazon+Ad" alt="Amazon Product">
        </a>
    </aside>

    <footer>
        <p>Addendum: This JavaScript program takes numbers from the user, sorts them, and displays the result.</p>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script src="script.js"></script>
    <script>
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>

</body>
</html>
